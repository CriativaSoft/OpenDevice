<script src="/js/plugins/jqCron.js"></script>
<script src="/js/plugins/jqCron.en.js"></script>
<link rel="stylesheet" href="/js/plugins/jqCron.css">

<span id="page-header"><i class="fa fa fa-magic"></i> Jobs </span>

<ul id="page-actions" class="nav navbar-nav">

    <li ng-init="page.replace('#app-header', '#page-header');page.replace('#app-header-actions', '#page-actions')"></li>
</ul>

<section class="content-header">
    <h1>
        <i class="fa fa-plus"></i> New Job
        <small>new <i>things</i> are being created</small>
    </h1>

    <ol class="breadcrumb">
        <li><button type="button" class="btn btn-xs btn-info pull-right"><i class="fa fa-help"></i> Help</button></li>
    </ol>
</section>


<!-- Main content -->
<section class="content" data-ng-init="ctrl.init()">

    <div class="col-md-9">
        <div class="box box-success">
            <form class="form-horizontal">
                <div class="box-body">

                    <fieldset>
                        <legend><span>Name:</span> <input  ng-model="model.description" placeholder="Job description" class="no-border" style="outline: none;width: 90%;" autofocus required/></legend>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Schedule</label>
                            <div class="col-sm-10">
                                <input id="cronInput" ng-model="model.cronExpression"/>
                                <div id="cronExpression" ></div>
                            </div>
                        </div>
                    </fieldset>

                    <div ng-include="'/pages/subpages/actions.html'"></div>

                </div>
                <div class="box-footer">
                    <a rule="submit" class="btn btn-default" ng-href="#/jobs"><i class="fa fa-backward"></i> Cancel</a>
                    <a rule="submit" class="btn btn-success pull-right" ng-click="ctrl.save()"><i class="fa fa-save"></i> Save</a>
                </div>
            </form>
        </div>
    </div>

</section>
